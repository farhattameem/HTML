<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sandwich Delivery</title>
  </head>
  <body>
    <h1>Make A Sandwich</h1>
    <h2>Pick A Cheese</h2>
    <form action = "" method = "get" class "cheesef">
      <input type = "checkbox" name = "cheese" id = "Feta" value = "Feta">Feta</input>
      <br>
      <input type = "checkbox" name = "cheese" id = "Mozzarella">Mozzarella</input>
      <br>
      <input type = "checkbox" name = "cheese" id = "Swiss">Swiss</input>
      <br>
      <input type = "checkbox" name = "cheese" id = "American">American</input>
      <br>
    </form>
    <br>
    <h2>Buns</h2>
    <form action = "" method = "get" class "bun">
      <input type = "radio" name = "bun" id = "sourdough">Sourdough</input>
      <br>
      <input type = "radio" name = "bun" id = "Regular">Regular</input>
      <br>
      <input type = "radio" name = "bun" id = "Potato">Potato</input>
      <br>
      <input type = "tel" id = "phone" name = "phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required value = "(___)-___-____">
      <br>
      <input type = "submit" value = "Place Your Order">
    </form>
  </body>
</html>
