<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sandwich Delivery</title>
  </head>
  <body>
    <h1>Make A Sandwich</h1>
    <h2>Pick A Cheese</h2>
    <form action = "" method = "get" class "cheesef">
      <input type = "checkbox" name = "cheese" id = "cheese" value = "Feta">Feta</input>
      <br>
      <input type = "checkbox" name = "cheese" id = "cheese">Mozzarella</input>
      <br>
      <input type = "checkbox" name = "cheese" id = "cheese">Swiss</input>
      <br>
      <input type = "checkbox" name = "cheese" id = "cheese">American</input>
      <br>
    </form>
    <br>
    <h2>Buns</h2>
    <form action = "" method = "get" class "bun">
      <input type = "radio" name = "sourdough" id = "bun">Sourdough</input>
      <br>
      <input type = "radio" name = "regular" id = "bun"></input>
      <br>
      <input type = "radio" name = "potato" id = "bun"></input>
      <br>
  </body>
</html>
